version: 1
env:
  variables:
    key1: value1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - yarn install
        build:
          commands:
            - yarn build shell --verbose
      artifacts:
        baseDirectory: dist/apps/shell/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      buildPath: /
    appRoot: apps/shell
